apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://media-servarr.shw.al/charts/
    chart: readarr
    targetRevision: "0.7.0"
    helm:
      valueFiles:
        - $values/apps/readarr/envs/prod/values.yaml
  - repoURL: https://github.com/rabarbra/k8s-argo-apps.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: readarr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    jqPathExpressions:
    - .webhooks[]?.clientConfig.caBundle
