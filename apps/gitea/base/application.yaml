apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: "10.5.0"
    plugin: argocd-vault-plugin-helm
    helm:
      valueFiles:
        - $values/apps/gitea/envs/prod/values.yaml
  - repoURL: https://github.com/rabarbra/k8s-argo-apps.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    jqPathExpressions:
    - .webhooks[]?.clientConfig.caBundle
