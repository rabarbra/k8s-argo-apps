apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: "10.5.0"
    helm:
      valuesObject:
        gitea:
          config:
            database:
              DB_TYPE: mysql
              HOST: mysql:3306
              NAME: gitea
              USER: Unclad
              PASSWD: <path:kv-v2/data/mysql#password> #"ssP7n9v&$2hKYb4Mqy2uHecTbD"
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/proxy-body-size: 50m
          className: nginx
          hosts:
            - host: git.rabarbra.me
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
              - git.rabarbra.me
              secretName: gitea-tls
        persistence:
          enabled: true
        redis-cluster:
          enabled: false
        redis:
          enabled: true
