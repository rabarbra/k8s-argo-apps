gitea:
  config:
    database:
      DB_TYPE: mysql
      HOST: mysql:3306
      NAME: gitea
      USER: Unclad
      PASSWD: <path:kv-v2/data/mysql#password>

postgresql:
  enabled: false

postgresql-ha:
  enabled: false

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  className: nginx
  hosts:
    - host: git.rabarbra.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
      - git.rabarbra.me
      secretName: gitea-tls

persistence:
  enabled: false

redis-cluster:
  enabled: false

redis:
  enabled: true